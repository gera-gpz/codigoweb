<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
    <title>Definición de estilo</title>
	<style>
	h2 { color: blue; }
	p  { color:red;
		 font-family:'Courier New', Courier, monospace;}
	ol { color: green;}
	</style>
</head>

<body>
	<h2>Ejemplo de definición de estilos CSS</h2>

	<p> Podemos también definir los estilos en la sección head dentro
		del documento html, usando la etiqueta style.
	</p>

	<ol>
		<li>Ingeniería en sistemas computacionales</li>
		<li>Ingeniería Industrial</li>
		<li>Ingeniería Mecánica</li>
	</ol>

</body>

</html>
